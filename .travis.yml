python:
- '3.5'

before_install:
- pip install -U pip
- pip install -U setuptools
- pip install -r requirements.txt
- pip install -r test-requirements.txt
- pip install peru
- peru sync
- pip install tox

script:
- tox
- make html
# - python-codacy-coverage -r coverage.xml

after_success:
- rm -rf .git/
- git init
- git config user.name "Travis CI"
- git config user.email "travis@domain.com"
- git config --global push.default simple
- git remote add origin https://${GITHUB_TOKEN}@github.com/Pelican-Elegant/pelican-elegant.github.io.git
- make github
# Build now on 'next' repository
# Change elegant theme branch for checkout of theme to 'next'
- sed -i 's/rev: master/rev: next/g' peru.yaml
# Resync theme for pelican elegant
- peru sync
- git remote remove origin
- git remote add origin https://${GITHUB_TOKEN}@github.com/Pelican-Elegant/next
- make github
